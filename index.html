<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch JSON from Django</title>
  </head>
  <body>
    <div id="json-data"></div>

    <script>
      // Fetch JSON data from Django endpoint
      fetch("http://127.0.0.1:8000/home/")
        .then((response) => response.json())
        .then((data) => {
          // Display JSON data in HTML
          console.log(data);
          document.getElementById("json-data").innerText = JSON.stringify(data);
        })
        .catch((error) => console.error("Error fetching JSON:", error));
    </script>
  </body>
</html>
